<div>
    <div class="col-md-12">
        <button class="btn btn-primary" (click)="onClickSecret()">
            Display details
        </button>
        <p *ngIf="toggleSecret">
            This is my hidden secret
        </p>
        <p *ngFor="let server of serverClicked" 
            [ngStyle]="{backgroundColor: server >= 5 ? 'blue' : 'none'}"
            [ngClass]="{itemFontColor: server >= 5}">
            {{server}}
        </p>
    </div>
</div>
